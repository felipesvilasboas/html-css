<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias in HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra essa imagem em vários dispositivos diferentes.</p>
    <picture>
        <source media="(max-width: 630px)" srcset="Imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/M.png" type="image/png">
        <img src="Imagens/G.png" alt="imagem dinâmica">
    </picture>
    <h2>Reproduzindo áudio em HTML5</h2>
    <p>Vamos inserir áudio</p>
    <audio preload="metadata" controls> 
        <source src="media/audio01.mp3" type="audio/mp3">
    </audio>
</body>
</html>
