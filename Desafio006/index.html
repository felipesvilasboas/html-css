<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar.</p>
    <ul>
        <li> <abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <abbr title="Use a tag <h1>">
            <li> Título</li>
        </abbr>
        <abbr title="Use a tag <img>">
            <li> Imagens</li>
        </abbr>
        <abbr title="Use a tag <abbr>">
            <li> Abreviações</li>
        </abbr>
        <abbr title="Use a tag <code>">
            <li> Códigos-fonte</li>
        </abbr>
        <abbr title="Use a tag <ol>">
            <li> Listas numeradas</li>
        </abbr>
        <abbr title="Use a tag <ul>">
            <li> Listas com demarcações</li>
        </abbr>
    </ul>
</body>
</html>
