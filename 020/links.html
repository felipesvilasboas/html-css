<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: gold;
        }

        a::after {
            content: ' (Link)';
            font-size: 0.7em;
        }
    </style>
</head>
<body>
    <h1>Links</h1>
    <ul>
        <li><a href="https://www.youtube.com/channel/UCXsQ66S1o19yiXt_G0_DSSQ" target="_blank">Canal Youtube</a></li>
        <li><a href="https://instagram.com/felipevilasboasoficial" target="_blank">Instagram</a></li>
        <li><a href="https://tempoparaviver.com" target="_blank">Blog</a></li>
    </ul>
</body>
</html>
